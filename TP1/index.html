<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="contenedor">
    <h1>Bienvenidos al programa de Calculadora</h1>
    <br>
    <h2>A continuacion le pediremos que ingrese dos numeros y que seleccione la operacion que desea realizar, luego haga click sobre el boton calcular!</h2>
    <br>
    
   
        <label for="numero1">Numero 1:</label>
        <input type="number" id="numero1">

        <label for="numero2">Numero 2:</label>
        <input type="number" id="numero2">
        <br>
        <br>
        
        <label for="seleccion">Seleccione la operacion que desea realizar:</label>
        <br>
        <br>
        <select name="operacion" id="operacion">
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicacion</option>
            <option value="division">Division</option>
        </select>
        <br>
        <br>
        <button onclick="calcular()">Calcular</button>

        
    
    <p id="resultado"></p>
</div>

<script src="calculadora.js">

</script>
</body>
</html>
