<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGO -- Piedra - Papel - Tijera --</title>
    <link rel="stylesheet" href="piedraPapelTijera.css">
</head>

<body>
    <button>
    <a href="../index.html">Inicio Direcciones</a>
    </button>
    <br>
    <h1>Bienvenidos al Juego! Piedra - Papel - Tijera </h1>
    <br>
    <div class="animated jackInTheBox">
        <p>Ingrese su nombre:</p><input id="nombre" type="text" required>
        <button>Ingresar Nombre</button>
    </div>
    <br>
    <h3>Elija su opcion a jugar</h3>
    <br>
    <button onclick="seleccionar('Piedra')"><img src="img/piedra.png" alt="" width="100" height="100"></button>
    <button onclick="seleccionar('Papel')"><img src="img/papel.png" alt="" width="100" height="100"></button>
    <button onclick="seleccionar('Tijera')"><img src="img/cortar-con-tijeras.png" alt="" width="100" height="100"></button>
    <br>
    <select name="select" id="select">
        <option value="Piedra">Piedra</option>
        <option value="Papel">Papel</option>
        <option value="Tijera">Tijera</option>
    </select>
    <br>
    <br>
    <button onclick="jugar()">Jugar</button>
    <br>
    <br>
    <h2 id="saludo"></h2>
    <br>
    <h2>La computadora eligira su movimiento automaticamente</h2>
    <h3>A continuacion le mostramos los resultados: </h3>
    <div id="resultado">
        <table id="tabla">
            <thead>
                <tr>
                    <th>RESULTADOS DEL JUEGOS</th>
                </tr>
                <tr>
                    <td id="optionJugador">
                        Opcion del Usuario:
                    </td>
                    <td id="optionPc">
                        Opcion Computadora:
                    </td>
                    <td id="result">
                        Resultado General:
                    </td>
                </tr>
            </thead>
        </table>

    </div>


    <script src="piedraPapelTijeras.js">

    </script>
</body>

</html>
